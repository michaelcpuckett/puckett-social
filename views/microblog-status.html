{% macro microblogStatusPage() %}
<!DOCTYPE html>
<meta charset="utf-8" />
<title>{{ entity.content | striptags }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/public.css" />
<link rel="manifest" href="/manifest.json" />
<header class="header">
  <h1>Mike Puckett's Blog</h1>
</header>
<main>
  <time datetime="{{ entity.published | formatDateTime }}">
    {{ entity.published | formatDateTimeForDisplay }}
  </time>
  <p>{{ entity.content | safe }}</p>
</main>
<hr role="none" />
<aside aria-labelledby="comment-h2">
  <h2 id="comment-h2">Comment</h2>
  <form id="comment-form">
    <label for="actor">
      Email Address
      <input name="actor" type="email" />
    </label>
    <label for="comment">
      Comment
      <textarea name="content"></textarea>
    </label>
    <button type="submit">Submit</button>
    <output></output>
  </form>
</aside>
