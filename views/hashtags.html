{% macro hashtagsPage() %}
<!doctype html>
  <meta charset="utf-8" />
  <title>{{ entity.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public.css" />
  <main>
    <h1>
      {{ entity.name }}
    </h1>
    <ul>
      {% for item in entity.items %}
        <li class="note">
          <a href="{{ item.url }}">{{ item.name }}</a> ({{ item.totalItems}})
        </li>
      {% endfor %}
    </ul>
  </main>
{% endmacro %}
